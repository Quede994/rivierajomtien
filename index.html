<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Riviera Jomtien VR</title>
  <style>
    html, body { margin: 0; height: 100%; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <!-- ✅ 1. three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

  <!-- ✅ 2. OrbitControls 직접 THREE에 등록 -->
  <script>
    // 간단한 OrbitControls 등록 버전 (회전 기능만)
    THREE.OrbitControls = function (camera, domElement) {
      this.object = camera;
      this.domElement = domElement;
      this.enabled = true;

      const scope = this;
      let isDragging = false;
      let prevX = 0;

      domElement.addEventListener('mousedown', function (event) {
        isDragging = true;
        prevX = event.clientX;
      });

      domElement.addEventListener('mousemove', function (event) {
        if (!isDragging) return;
        const deltaX = event.clientX - prevX;
        scope.object.rotation.y -= deltaX * 0.005;
        prevX = event.clientX;
      });

      domElement.addEventListener('mouseup', function () {
        isDragging = false;
      });

      this.update = function () {};
    };
  </script>

  <!-- ✅ 3. Main Code -->
<script>
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(90, window.innerWidth / window.innerHeight, 1, 1100); // ★ FOV 90~100 추천
  const renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // 스피어(구형)에 파노라마 텍스처 적용
  const geometry = new THREE.SphereGeometry(500, 60, 40);
  geometry.scale(-1, 1, 1); // 안쪽에서 보는 것처럼 뒤집기

  const texture = new THREE.TextureLoader().load('livingroom_panorama.jpg');
  const material = new THREE.MeshBasicMaterial({ map: texture });
  const mesh = new THREE.Mesh(geometry, material);
  scene.add(mesh);

  // OrbitControls 추가 (카메라 회전용)
  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableZoom = false;
  controls.enablePan = false;
  controls.rotateSpeed = 0.3;
  controls.autoRotate = true;
  controls.autoRotateSpeed = 0.5;

  camera.position.set(0, 0, 0.01); // 중심 거의 근처에서 시작
  controls.update();

  // 애니메이션 루프
  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }
  animate();
</script>
</body>
</html>
