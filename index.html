<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Riviera Jomtien VR</title>
  <style>
    html, body { margin: 0; height: 100%; overflow: hidden; background-color: #000; }
    canvas { display: block; }
  </style>
</head>
<body>
  <!-- 1. three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

  <!-- 2. OrbitControls (간단 구현) -->
  <script>
    THREE.OrbitControls = function (camera, domElement) {
      this.object = camera;
      this.domElement = domElement;
      this.enabled = true;

      const scope = this;
      let isDragging = false;
      let prevX = 0;

      domElement.addEventListener('mousedown', function (event) {
        isDragging = true;
        prevX = event.clientX;
      });

      domElement.addEventListener('mousemove', function (event) {
        if (!isDragging) return;
        const deltaX = event.clientX - prevX;
        scope.object.rotation.y -= deltaX * 0.005;
        prevX = event.clientX;
      });

      domElement.addEventListener('mouseup', function () {
        isDragging = false;
      });

      this.update = function () {};
    };
  </script>

  <!-- 3. Main -->
  <script>
    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(
      65,
      window.innerWidth / window.innerHeight,
      1,
      1100
    );
    camera.position.set(0, 0, 0.1);

    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // CylinderGeometry: 반지름을 충분히 키우고 세로는 줄임
    const radius = 500;
    const height = 100;
    const radialSegments = 100;
    const geometry = new THREE.CylinderGeometry(radius, radius, height, radialSegments, 1, true);
    geometry.scale(-1, 1, 1); // 내부에서 보기

    const texture = new THREE.TextureLoader().load('livingroom_panorama.jpg');
    texture.minFilter = THREE.LinearFilter;
    const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.BackSide });

    const cylinder = new THREE.Mesh(geometry, material);
    scene.add(cylinder);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableZoom = false;
    controls.enablePan = false;
    controls.rotateSpeed = 0.3;

    controls.update();

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
